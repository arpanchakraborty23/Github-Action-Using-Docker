name : CI/CD for Docker Hub

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['mian']

jobs:
  build-and-test:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: set up python
      use : actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        pip install pytest

    -name: run tests
      run: |
        pytest

  buold-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest